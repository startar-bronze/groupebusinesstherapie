<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupe Business Thérapie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4B2E2A; /* Marron */
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header img {
            max-width: 150px;
        }
        nav {
            background-color: darkgrey;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }
        .services {
            background-color: #227844; /* Vert identique */
            padding: 40px 0;
            text-align: center;
        }
        .service {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            background-color: grey;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .service:hover {
            background-color: #555;
        }
        .video-container {
            padding: 40px;
            text-align: center;
        }
        .video-container iframe {
            width: 100%;
            max-width: 600px;
            height: 315px;
            border: none;
        }
        footer {
            background-color: #4B2E2A; /* Marron */
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://github.com/startar-bronze/groupebusinesstherapie/blob/main/Logo%20GBT.jpeg?raw=true" alt="Logo Groupe Business Thérapie">
        <h1>PAGE EN COURS DE MAINTENANCE</h1>
        <div id="google_translate_element"></div>
    </header>
    <nav>
        <a href="#">Accueil</a>
        <a href="#">À propos</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="services">
        <h2>Nos Services</h2>
        <a class="service" href="#">Label Musical</a>
        <a class="service" href="https://startarcoins.com" target="_blank">Crypto</a>
        <a class="service" href="https://www.youtube.com/@LABELBT" target="_blank">Vidéo</a>
    </div>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/-zM25JLceUA?autoplay=0&loop=1&playlist=-zM25JLceUA"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
    </div>
    <footer>
        <p>© 2024 Groupe Business Thérapie. Tous droits réservés.</p>
    </footer>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'fr'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
